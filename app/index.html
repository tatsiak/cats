<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Cats</title>
</head>

<body>
    <div class="body__wrapper">
        <header class="header">
            <div class="header__logo"></div>
            <div class="header__cart">
            </div>
        </header>
        <section class="content">
            <div class="container">
                <div class="row">
                    <div class="col-3">
                        Total: 2000
                    </div>
                </div>
                <template id="cat-template">
                    <div class="col-3 cat">
                        <div class="cat-card">
                            <div class="cat-card__price"></div>
                            <div class="cat-card__image">
                                <img src="" alt="Pushok">
                            </div>
                        </div>
                        <div class="cat-data">
                            <span class="cat-data__name"></span>
                            <span class="cat-data__id"></span>
                            <span class="cat-data__category"></span>
                        </div>
                    </div>
                </template>
            </div>
        </section>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
